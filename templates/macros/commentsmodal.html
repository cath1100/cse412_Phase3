{% macro commentsfeed(comments,id) %}



    <!-- Modal -->
    <div class="modal fade" id="exampleModal{{ id | string }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Comments</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="{{ url_for('uploadcomment') }}" method="post">
                <label>Post comment</label>
                <input hidden clas="form-control" name="photo_id" value="{{ id }}">
                <input clas="form-control" name="commentuploadinput">
                <button class="btn btn-dark" type="submit">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
{#            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>#}
{#            <button type="button" class="btn btn-primary">Save changes</button>#}
          </div>
        </div>
      </div>
    </div>




{% endmacro %}
