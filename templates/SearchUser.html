<!--Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="Home" href="/">Home</a>

                <a class="nav-item nav-link" id="home" href="/login">Logout</a>
          </div>
        </div>
      </nav>
<!-- Content -->
    {% block content %}
        <p>User {{value}} Found</p>
        <button onclick="myFunction()">Add Friend</button>
        <p id="Friend"></p>
        <script>
          function myFunction() {
            document.getElementById("Friend").innerHTML = "Friend added to list";
          }
        </script>
    {% endblock %}
