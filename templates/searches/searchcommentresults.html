{% block content %}
    <div>
        <div>
            {% if results != None or  results != '' %}
        <p>Photo with comment: {{text}} found</p>
            {{ text }}
        <label>Comment By:{{ results[0][2] }} {{ results[0][3] }}</label>
        <div id="photofeed-image" class="text-center">

            {% endif %}

    </div>
