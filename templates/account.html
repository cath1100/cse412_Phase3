<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"
        />
        <title>Account</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                <a class="nav-item nav-link" id="Home" href="/">Home</a>
                <a class="nav-item nav-link" id="home" href="/UserSearch">Search For Users</a>
                <a class="nav-item nav-link" id="home" href="/PhotoSearch">Search For Photos</a>
                <a class="nav-item nav-link" id="home" href="/AccountInfo">Account</a>
                <a class="nav-item nav-link" id="home" href="/TopUsers">Top Users</a>
                <a class="nav-item nav-link" id="home" href="/login">Logout</a>
              </div>
            </div>
          </nav>
        <h2>Account Info</h2>
        <p>UserID: {{userid}}</p>
        <p>First Name: {{firstname}} </p>
        <p>Last Name: {{lastname}} </p>
        <p>Email: {{email}}</p>
        <p>Date of Birth: {{dateofbirth}}</p>
        <p>Hometown: {{hometown}}</p>
        <p>Gender: {{gender}}</p>
        <button onclick="window.location.href = '/ChangeInfo';">CHANGE INFO</button>
        <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    </body>
</html>
